{% extends "base.html" %}
{% block title %}Hesap Bilgileri{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white text-center">
                <h4>Hesap Bilgilerini Güncelle</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-secondary">Kaydet</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Şifreni değiştirmek istersen:</p>
                <a href="{% url 'sifre_degistir' %}" class="btn btn-outline-warning btn-sm">Şifre Değiştir</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
